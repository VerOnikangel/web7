<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container d-flex flex-column align-items-center mt-5">
    <h1>В человеке должно быть всё прекрасно: и лицо, и одежда, и душа, и мысли</h1>
    <div class="gallery-container d-flex justify-content-between align-items-center">
      <button class="btn btn-primary arrow left-arrow">&larr;</button>
      <div class="gallery overflow-hidden flex-grow-1 mx-3">
        <div class="gallery-track d-flex">
            <img src="1721783516_new_213.gif" alt="Image 1">
            <img src="7a2a02bc707956dcf5302e1d248f0e99.gif" alt="Image 2">
            <img src="df555cf30670091085ad737b64e0abc5.gif" alt="Image 3">
            <img src="fc3f9df283c19a016d0c7084519d765b.gif" alt="Image 4">
            <img src="4ca7ff269fbc3de30cf12c4b4d2b6f92.gif" alt="Image 5">
            <img src="1656331589_umr.gif" alt="Image 6">
            <img src="1525947070_c0e5fcf3abccd6826a536600fc3166e5_202138_1525089199.gif" alt="Image 7">
            <img src="tumblr_d2d0dfc91e27dec79571257b4681ff7b_97aacd34_640.gif" alt="Image 8">
        </div>
      </div>
      <button class="btn btn-primary arrow right-arrow">&rarr;</button>
    </div>

    <div class="pager mt-3">
      <!-- Пейджер будет динамически заполнен -->
    </div>
  </div>

</body>
</html>
